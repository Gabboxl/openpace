name: Ubuntu CI

on:
  pull_request:
    paths:
      - '**.c'
      - '**.h'
      - '**.i'
      - '**.in'
      - '**.sh'
      - '**.py'
      - '**.go'
      - '**.java'
      - '**.rb'
      - .github/workflows/ubuntu.yml
  push:


jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - run: .github/build.sh ubuntu
    - uses: actions/upload-artifact@v2
      with:
        name: openpace
        path:
          openpace*.tar.gz

  build-ape:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - run: .github/build.sh ape
    - uses: actions/upload-artifact@v2
      with:
        name: openpace-ape
        path:
          openpace_ape
